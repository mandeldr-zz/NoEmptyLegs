<ion-view view-title="" hide-back-button="true">
  <div style="top: 0px; margin-left: 0px; width: calc(100% + 20px);">
  	<img src="img/blurred.jpg" style="position: absolute; display: block; width: 100%; height: 100%">
  </div>
  <ion-nav-bar class="bar-clear">

  </ion-nav-bar>
  <ion-content scroll="true">
    <div><p ng-click="logout()" style="color: white; margin-left: 8%; margin-top: 0%">Sign Out</p></div>
    <div><p style="color: white; display: flex;
  justify-content: center;
  align-items: center; margin-top: 10%; font-size: 30px">Welcome {{user.username}}</p></div>
  <md-button ng-href="#/findatrip" class="icon ion-android-plane" style="font-size: 60px; color: white; display: flex; justify-content: center;
  align-items: center; margin-top: 10%"></md-button>
  <div><p style="color: white; display: flex;
  justify-content: center;
  align-items: center; margin-top: 0%; font-size: 20px">Find a Flight</p></div>
  

  <div align="center" style="text-align: center; width: 100%;">
        <table style="border-collapse:collapse; width: 100%;">
            <tr style="text-align: center;">
                <td style="text-align: center; padding: 15px 15px 15px 15px;">
                    <md-button ng-href="#/offerServices" class="icon ion-settings" style="font-size: 60px; color: white; display: flex; justify-content: center; align-items: center; margin-top: 20%"></md-button>
                    <div><p style="color: white; display: flex;
                    justify-content: center;
                    align-items: center; margin-top: 0%; font-size: 20px">Offer Services</p></div>
                </td>
                <md-button ng-href="#/booking" class="icon ion-ios-bookmarks" style="font-size: 60px; color: white; display: flex; justify-content: center; align-items: center; margin-top: 20%"></md-button>
                    <div><p style="color: white; display: flex;
                    justify-content: center;
                    align-items: center; margin-top: 0%; font-size: 20px">Booking</p></div>
                <td style="text-align: center; padding: 15px 15px 15px 15px;">
                                        <md-button ng-href="#/notifications" class="icon ion-alert-circled" style="font-size: 60px; color: white; display: flex; justify-content: center; align-items: center; margin-top: 20%"></md-button>
                    <div><p style="color: white; display: flex;
                    justify-content: center;
                    align-items: center; margin-top: 0%; font-size: 20px">My Alerts</p></div>
                </td>
            </tr>
        </table>
    </div>
  </ion-content>
</ion-view>
